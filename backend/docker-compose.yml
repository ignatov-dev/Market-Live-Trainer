version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: market_replay
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      PORT: 8080
      HOST: 0.0.0.0
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/market_replay
      CORS_ORIGIN: http://localhost:5173
      COINBASE_WS_URL: wss://ws-feed.exchange.coinbase.com
      COINBASE_PRODUCTS: BTC-USD,ETH-USD,SOL-USD
      WS_RECONNECT_BASE_MS: 1000
      WS_RECONNECT_MAX_MS: 30000
      WS_HEARTBEAT_TIMEOUT_MS: 60000
    ports:
      - '8080:8080'

volumes:
  postgres_data:
